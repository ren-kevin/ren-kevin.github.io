{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- Favicon for all browsers -->
<link rel="icon" href="{{ base_path }}/favicon.ico" type="image/x-icon">

<!-- PNG favicons for high-resolution displays -->
<link rel="icon" href="{{ base_path }}/assets/images/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="{{ base_path }}/assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="{{ base_path }}/assets/images/favicon-48x48.png" sizes="48x48" type="image/png">
<link rel="icon" href="{{ base_path }}/assets/images/favicon-192x192.png" sizes="192x192" type="image/png">
<link rel="icon" href="{{ base_path }}/assets/images/favicon-512x512.png" sizes="512x512" type="image/png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/assets/images/apple-touch-icon.png">

<!-- SVG Favicon -->
<link rel="icon" href="{{ base_path }}/assets/images/favicon.svg" type="image/svg+xml">

<!-- Web App Manifest -->
<!--<link rel="manifest" href="{{ base_path }}/assets/images/site.webmanifest"> -->

<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
